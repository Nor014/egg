    <h1>Контент</h1>

    <div class="secret">
      <svg viewBox="0 0 600 300">

        <!-- Symbol -->
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="50%" dy=".35em">
            нетология

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>

  <script>

    document.addEventListener('keydown', function show() {
      if (event.altKey && event.ctrlKey && event.code === 'KeyT') {
        let nav = document.getElementsByTagName('nav')[0];
        nav.classList.toggle('visible');
      }
    })

    let visibleDiv = document.getElementsByClassName("secret")[0];
    const secretCode = ['KeyY', 'KeyT', 'KeyN', 'KeyJ', 'KeyK', 'KeyJ', 'KeyU', 'KeyB', 'KeyZ'];
    //let pressKey = [];
    let counter = 0;

    document.addEventListener('keydown', function secret() {
      // if (pressKey.length < secretCode.length) pressKey.push(event.code)
      // console.log(secretCode, pressKey);
      if (event.code === secretCode[counter]) {
        counter ++;
      } else if (!event.code === secretCode[counter]) {
        counter = 0;
      }

      if (counter === secretCode.length) visibleDiv.classList.add('visible');
    })
